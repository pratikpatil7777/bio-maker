<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Feather stem -->
  <path d="M6 0L7.5 8L6 11L4.5 8Z" fill="#8B4513"/>

  <!-- Outer feather - dark green -->
  <ellipse cx="6" cy="16" rx="5.5" ry="8" fill="#1b5e20"/>

  <!-- Second layer - medium green -->
  <ellipse cx="6" cy="15.5" rx="4.5" ry="6.5" fill="#2e7d32"/>

  <!-- Third layer - light green -->
  <ellipse cx="6" cy="15" rx="3.5" ry="5" fill="#4caf50"/>

  <!-- Peacock blue/teal ring -->
  <ellipse cx="6" cy="14" rx="2.8" ry="4" fill="#00bcd4"/>

  <!-- Deep blue ring -->
  <ellipse cx="6" cy="13.5" rx="2" ry="3" fill="#1565c0"/>

  <!-- Inner dark blue -->
  <ellipse cx="6" cy="13" rx="1.3" ry="2" fill="#0d47a1"/>

  <!-- Black center (eye) -->
  <circle cx="6" cy="12.5" r="1.2" fill="#000"/>

  <!-- Highlight shine -->
  <ellipse cx="6.5" cy="12" rx="0.5" ry="0.35" fill="#fff" opacity="0.9"/>

  <!-- Feather wisps -->
  <path d="M0.5 16 Q-1 22 2 28" fill="none" stroke="#2e7d32" stroke-width="0.8" opacity="0.5"/>
  <path d="M11.5 16 Q13 22 10 28" fill="none" stroke="#2e7d32" stroke-width="0.8" opacity="0.5"/>
  <path d="M2 17 Q0 21 3 26" fill="none" stroke="#4caf50" stroke-width="0.5" opacity="0.4"/>
  <path d="M10 17 Q12 21 9 26" fill="none" stroke="#4caf50" stroke-width="0.5" opacity="0.4"/>

  <!-- Bottom tip -->
  <path d="M4 24 L6 32 L8 24" fill="#1b5e20" opacity="0.7"/>
</svg>
